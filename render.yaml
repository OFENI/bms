services:
  - type: web
    name: bms-web
    runtime: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan key:generate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false

databases:
  - name: bms-database
    plan: free
    databaseName: bms
    user: bms_user

